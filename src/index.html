<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>mandelbrot</title>
		
		<style>
			html{
				height: 100%;
			}
			
			body{
				margin: 0px;
				height: 100%;
			}
			
			#status{
				position: absolute;
				top: 0px;
				left: 0px;
			}
			
			#viewer{
				width:100%;
				height:100%;
			}
			
			@media all and (min-width: 500px){
				#viewer{
					width:500px;
					height:300px;
				}
			}
		</style>
		
	</head>
	<body>
		<div id="viewer"></div>
		<div id="status"></div>
		<script src="script.js"></script>
	</body>
</html>
